# New Battle Dialog
new_battle.setup_rules=\
  Opsæt spilregler for de forskellige spiltyper.

new_battle.game_type=\
  Spiltypen vælger et foruddefineret sæt spilregler, der gælder for kampen.<br>\
  Bemærk, at hver bot skal definere <em>spiltyper</em> for at kunne deltage i kampen.<br>\
  Ellers bliver botten udelukket fra spiltypen og vil ikke være tilgængelig til kampen.

new_battle.bot_directories=\
  Viser alle kendte opstartbare bots fundet i dine lokale botmapper, der overholder den valgte spiltype.<br>\
  Denne liste er baseret på din konfiguration af <em>Bot-rodmapper</em>.

new_battle.booted_bots=\
  Viser alle bots, der er <i>startet</i>, og derfor kører lokalt,<br>\
  men som ikke nødvendigvis har tilsluttet sig kampen endnu.<br>\
  Vises med filnavnet først og boot-id i parentes.

new_battle.joined_bots=\
  Viser alle bots, der har <i>tilsluttet sig</i> serveren lokalt såvel som eksternt.<br>\
  Disse bots er <i>i stand</i> og <i>klar</i> til at deltage i den valgte spiltype.<br>

new_battle.selected_bots=\
  De tilsluttede bots, du vælger til at deltage i kampen.

new_battle.start_button=\
  Kræver mindst %d deltagere, og højst %s deltagere.

# Control Panel
control.pause=\
  Sætter kampen på pause.

control.resume=\
  Genoptager den pausede kamp.

control.next_turn=\
  Gå til næste tur, mens kampen er på pause. Nyttigt til fejlfinding.

control.stop=\
  Stopper kampen.

control.restart=\
  Genstarter kampen for at starte forfra.

control.tps=\
  Indstiller Turns Per Second (TPS). TPS skal være et tal fra 0 til 999 eller sat til <em>max</em>.<br>\
  Bemærk, at TPS ikke kan blive hurtigere end <em>turn timeout</em> tillader.<br>\
  Jo lavere <em>turn timeout</em>, jo højere TPS er muligt.

control.default_tps=\
  Nulstiller Turns Per Second (TPS) til standard: %d

control.progress=\
  Viser kampens aktuelle fremgang.

# Debug Options
option.enable_initial_position=\
  Server-indstilling for at tillade, at dine bot(s) starter med en initial startposition.<br>\
  Opsætning udføres i JSON-fil eller miljøvariablen <em>INITIAL_POSITION</em>.

# Auto Recording
new_battle.auto_record=\
  Start og stop automatisk optagelse af kampen, når en kamp startes/sluttes.\n\
  Hvis en kamp genstartes, genstartes optagelsen også.
