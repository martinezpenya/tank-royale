# New Battle Dialog
new_battle.setup_rules=\
  Configura las reglas del juego para los distintos tipos de juego.

new_battle.game_type=\
  El tipo de juego selecciona un conjunto predefinido de reglas que se aplican a la batalla.<br>\
  Ten en cuenta que cada bot debe definir los <em>tipos de juego</em> para poder participar en la batalla.<br>\
  De lo contrario, el bot será filtrado por el tipo de juego y no estará disponible para la batalla.

new_battle.bot_directories=\
  Muestra todos los bots ejecutables encontrados en tus directorios locales de bots que cumplen con el tipo de juego seleccionado.<br>\
  Esta lista se basa en tu configuración de <em>Directorios raíz de bots</em>.

new_battle.booted_bots=\
  Muestra todos los bots que han sido <i>iniciados</i> y, por tanto, se están ejecutando localmente,<br>\
  pero no necesariamente se han unido aún a la batalla.<br>\
  Aparecen con el nombre de archivo primero y el id de inicio entre paréntesis.

new_battle.joined_bots=\
  Muestra todos los bots que se han <i>unido</i> al servidor tanto local como remotamente.<br>\
  Estos bots son <i>capaces</i> y <i>están listos</i> para participar en el tipo de juego seleccionado.<br>

new_battle.selected_bots=\
  Los bots unidos que seleccionas para participar en la batalla.

new_battle.start_button=\
  Se requieren al menos %d participantes y un máximo de %s participantes.

# Control Panel
control.pause=\
  Pausa la batalla.

control.resume=\
  Reanuda la batalla pausada.

control.next_turn=\
  Avanza al siguiente turno mientras la batalla está pausada. Útil para depuración.

control.stop=\
  Detiene la batalla.

control.restart=\
  Reinicia la batalla para empezar de nuevo.

control.tps=\
  Establece los Turnos Por Segundo (TPS). El TPS debe ser un número de 0 a 999 o establecerse en <em>max</em>.<br>\
  Ten en cuenta que el TPS no puede ser más rápido de lo que permite el <em>tiempo de turno</em>.<br>\
  Cuanto menor sea el <em>tiempo de turno</em>, mayor TPS es posible.

control.default_tps=\
  Restablece los Turnos Por Segundo (TPS) al valor predeterminado: %d

control.progress=\
  Muestra el progreso actual de la batalla.

# Debug Options
option.enable_initial_position=\
  Opción del servidor para permitir que tu(s) bot(s) empiecen con una posición inicial.<br>\
  La configuración se realiza en un archivo JSON o en la variable de entorno <em>INITIAL_POSITION</em>.

# Auto Recording
new_battle.auto_record=\
  Inicia y detiene automáticamente la grabación de la batalla al comenzar/finalizar una batalla.\n\
  Si se reinicia una batalla, la grabación también se reinicia.