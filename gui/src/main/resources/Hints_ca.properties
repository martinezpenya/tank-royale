# New Battle Dialog
new_battle.setup_rules=\
  Configura les regles del joc per als diferents tipus de joc.

new_battle.game_type=\
  El tipus de joc selecciona un conjunt predefinit de regles que s'apliquen a la batalla.<br>\
  Recorda que cada bot ha de definir els <em>tipus de joc</em> per a poder participar en la batalla.<br>\
  En cas contrari, el bot serà filtrat pel tipus de joc i no estarà disponible per a la batalla.

new_battle.bot_directories=\
  Mostra tots els bots executables trobats en els teus directoris locals de bots que compleixen amb el tipus de joc seleccionat.<br>\
  Esta llista es basa en la teua configuració de <em>Directoris arrel de bots</em>.

new_battle.booted_bots=\
  Mostra tots els bots que han sigut <i>iniciats</i> i, per tant, s'estan executant localment,<br>\
  però no necessàriament s'han unit encara a la batalla.<br>\
  Apareixen amb el nom d'arxiu primer i l'id d'inici entre parèntesis.

new_battle.joined_bots=\
  Mostra tots els bots que s'han <i>unit</i> al servidor tant local com remotament.<br>\
  Aquests bots són <i>capaços</i> i <i>estan preparats</i> per a participar en el tipus de joc seleccionat.<br>

new_battle.selected_bots=\
  Els bots units que selecciones per a participar en la batalla.

new_battle.start_button=\
  Es requereixen almenys %d participants i un màxim de %s participants.

# Control Panel
control.pause=\
  Posa en pausa la batalla.

control.resume=\
  Reprèn la batalla pausada.

control.next_turn=\
  Avança al següent torn mentre la batalla està en pausa. Útil per a depuració.

control.stop=\
  Atura la batalla.

control.restart=\
  Reinicia la batalla per a començar de nou.

control.tps=\
  Estableix els Torn per Segon (TPS). El TPS ha de ser un nombre de 0 a 999 o establir-se en <em>max</em>.<br>\
  Recorda que el TPS no pot ser més ràpid del que permet el <em>temps de torn</em>.<br>\
  Com més baix siga el <em>temps de torn</em>, més TPS és possible.

control.default_tps=\
  Restaura els Torn per Segon (TPS) al valor predeterminat: %d

control.progress=\
  Mostra el progrés actual de la batalla.

# Debug Options
option.enable_initial_position=\
  Opció del servidor per a permetre que el(s) teu(s) bot(s) comencen amb una posició inicial.<br>\
  La configuració es realitza en un arxiu JSON o en la variable d'entorn <em>INITIAL_POSITION</em>.

# Auto Recording
new_battle.auto_record=\
  Inicia i atura automàticament la gravació de la batalla en començar/finalitzar una batalla.\n\
  Si es reinicia una batalla, la gravació també es reinicia.

